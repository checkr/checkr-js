<!DOCTYPE html>
<html>
  <head>
    <title>Checkr.js Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="margin-top: 40px;">
      <div class="row">
        <div class="col-md-4">
          <h3>Create a candidate</h3>

          <form role="form">
            <div class="form-group">
              <label class="control-label">First Name</label>
              <input type="text" id="firstName" class="form-control" autocomplete="off" placeholder="John" maxlength="16" />
            </div>
            <div class="form-group">
              <label class="control-label">Middle Name</label>
              <input type="text" id="middleName" class="form-control" autocomplete="off" placeholder="Cole" maxlength="16" />
            </div>
            <div class="form-group">
              <label class="control-label">Last Name</label>
              <input type="text" id="lastName" class="form-control" autocomplete="off" placeholder="Smith" maxlength="16" />
            </div>
            <div class="form-group">
              <label class="control-label">Date of Birth</label>
              <input type="text" id="dob" class="form-control" autocomplete="off" placeholder="10/02/1987" maxlength="16" />
            </div>
            <div class="form-group">
              <label class="control-label">SSN</label>
              <input type="text" id="ssn" class="form-control" autocomplete="off" placeholder="111-22-1111" maxlength="12" />
            </div>
            <div class="form-group">
              <label class="control-label">Email</label>
              <input type="text" id="email" class="form-control" autocomplete="off" placeholder="john@smith.org" maxlength="16" />
            </div>
            <div class="form-group">
              <label class="control-label">Phone</label>
              <input type="text" id="phone" class="form-control" autocomplete="off" placeholder="(111) 111-1111" maxlength="16" />
            </div>
            <div class="form-group">
              <label class="control-label">Zipcode</label>
              <input type="text" id="zipcode" class="form-control" autocomplete="off" placeholder="94110" maxlength="16" />
            </div>

            <a id="candidate-populate" class="btn btn-default btn-large">Populate</a>
            <a id="candidate-submit" class="btn btn-large btn-primary pull-right">Submit</a>

          </form>
        </div>
        <div id="response" class="col-md-8" style="display: none;">
          <h3>Response</h3>

                    <pre></pre>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://js.checkr.io/checkr-1.0.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
